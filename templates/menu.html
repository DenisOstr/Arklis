{% load static %}

<header>
	<div class="logo">
		<a href="{% url 'index' %}"><img src="{% static 'img/ArklisLogoNew.png' %}" alt="Arklis Logo"></a>
	</div>

	<nav>
		<div class="toggle">
			<i class="menu-btn fas fa-bars"></i>
			{% if not user.is_authenticated %}
				<a href="{% url 'register' %}"><i class="fas fa-user"></i></a>
			{% endif %}
		</div>

		<div class="menu">
			<ul id="menu-list">
				<li><a href="/#features_section">Features</a></li>
				<li><a href="/#download_section">Download</a></li>
				<li><a href="#">Learn</a></li>
				<li><a href="#">Marketplace</a></li>
				<li><a href="#">Community <i class="fas fa-sort-down"></i></a></li>
			</ul>
		</div>
	</nav>

	{% if user.is_authenticated %}
		<div class="profile_icon dropdown">
			<i class="user-btn fas fa-user"></i>

			<div class=" dropdown-content">
				<a href="{% url 'profile' %}">Profile</a>
				<a href="{% url 'logout' %}">Logout</a>
			</div>
		</div>
	{% else %}
		<div class="btn-container">
			<button class="login"><a href="{% url 'register' %}">Register</a></button>
			<button class="login"><a href="{% url 'login' %}">Login</a></button>
		</div>
	{% endif %}
</header>
